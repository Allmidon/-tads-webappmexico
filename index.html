<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México Pixel Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="jacquard-12-regular">Bandera de México</h1>
        <div class="flag-container">
            <div class="flag" id="flag" style="border: 4px solid black;">
                <div class="band left" id="left-band"></div>
                <div class="band center">
                    <br>
                    <br>
                    <br>
                    <br>
                    <img class="image" src="Mexico.png" width="150" height="150">
                </div>
                <div class="band right" id="right-band"></div>
            </div>
        </div>
        <br>
        
        <h2>Alan Soto Cadena 21200666</h1>
        <div class="controls mt-3">
            <label class="pixel-text">Intensidad Verde:</label>
            <input type="range" id="greenRange" min="0" max="255" value="0">
            <label class="pixel-text">Intensidad Roja:</label>
            <input type="range" id="redRange" min="0" max="255" value="0">
        </div>
        <p class="mt-3 pixel-text">Código Hex: <span id="hexCode">#006400 - #FF0000</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
